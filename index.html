
<html>
<head>
<link href="css/main.css" type="text/css" rel="stylesheet" />
<link href="http://maxcdn.bootstrapcdn.com/font-awesome/4.1.0/css/font-awesome.min.css" rel="stylesheet">
<script src="vendor/jquery-1.11.0.min.js"></script>
<script src="vendor/underscore-min.js"></script>
<script src="vendor/backbone-min.js"></script>

</head>
<body>
	<div id="tabs">
        <div class="link" id="sendTab" title="sendPage"><span class="fa fa-btc"></span></div>
		<div class="link" id="receiveTab" title="receivePage"><span class="fa fa-inbox"></span></div>
		<div class="fa fa-suitcase" id="receiveTab"></div>
		<div class="fa fa-wrench" id="receiveTab"></div>	
	</div>
	<div class="box"  id="sendPage">
		<div id="balanceBox">BTC: 0</div>
		<div class="title">Send</div>				
		<div id="addresses"></div>
		<select id="selectAssets" name="Assets"> 
		<option>BTC</option>
		<option>Namecoin</option>
		<option>Litecoin</option>
		<option>Burger King</option>
		</select>
		<input type="text" placeholder="Address" id="inputAddress" >  
		<div></div>
		<input type="text" placeholder="Amount to Send" id="inputAmount"> 		
		<div></div>
		<button id="sendButton">Send</button>	
	</div>
	
	<div class="box" id="receivePage">
		<div id="balanceBox">BTC: 0</div>
		<div class="title">Receive</div>	
			<div id="receiveMain">
			<select id="selectAssets" name="Assets"><option>BTC</option>
		    <option>Namecoin</option>
		    <option>Litecoin</option>
		    <option>Burger King</option>
		    </select>
			<div>Your Address:></div>
			<div id="address">address</div>
			<button id="sendButton">Add Assets</button>	
		    <button id="receiveButton">Generate Address</button>	
		</div>
	</div>

</body>


<script src="js/tabs.js"></script>
<script src="js/Wallet.js"></script>

</html>
